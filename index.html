<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crowds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/estilos.css">
<link rel="icon" href="img/f-1.png">
</head>
<body>
    <div class="container">

        <header class="header">
           <h1 class="header__logo">Crowds</h1>

           <input type="checkbox" id="bar">
           <label for="bar" class="header__label">&#8801</label>

           <nav class="nav">
               <ul class="menu">
                   <li class="menu__li"><a href="#">Inicio</a></li>
                   <li class="menu__li"><a href="#">Fotos</a></li>
                   <li class="menu__li"><a href="#">Videos</a></li>
                   <li class="menu__li"><a href="#">Contacto</a></li>
               </ul>
           </nav>

        </header>

        <main class="main">
            <div class="articulos">

                <article class="articulo">
                    <h2 class="articulo__titulo">crowd 1</h2>
                    <p class="articulo__texto">Lorem, ipsum dolor.</p>
                    <img class="articulo__img" src="img/bg13.jpg">
                    <article class="articulo__time">
                        <div class="articulo__numero-dia">20</div>
                        <div class="articulo__nombre-dia">Martes</div>
                    </article>
                </article>

                <article class="articulo">
                    <h2 class="articulo__titulo">crowd 2</h2>
                    <p class="articulo__texto">Lorem, ipsum dolor.</p>
                    <img class="articulo__img" src="img/j-1.jpg">
                    <article class="articulo__time">
                        <div class="articulo__numero-dia">12</div>
                        <div class="articulo__nombre-dia">lunes</div>
                    </article>
                </article>

            </div>

            <aside class="sidebar">
                <div class="publicidad">

                    <h3 class="publicidad__subtitulo">Publicidad</h3>

                    <div class="publicidad__ad-1">
                        <img class="publicidad__img" src="img/pu-i.jpg" width="200">
                    </div>

                    <div class="publicidad__ad-2">
                        <img class="publicidad__img" src="img/pu-j.jpg" width="200">
                    </div>

                    <div class="publicidad__ad-3">
                        <img class="publicidad__img" src="img/pu-0.png">
                    </div>

                </div>
            </aside>

        </main>

        <footer class="footer">
            <h3 class="footer__nombre">Francisco</h3>
            <img class="footer__img" src="img/f-1.png">
        </footer>
    </div>
</body>
</html>
